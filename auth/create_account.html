<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create account</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="center">

    <div class="form-div">
        <h1>Create an account</h1>
        <hr>
        <!-- FORM -->
        <form class="vertical-alignment" method="post" action="handle_creation.php">

            <!-- First name -->
            <div class="input-bloc vertical-alignment text-light mb-3">
                <input name="fname" type="text" id="fname" placeholder="e.g. Jane" required>
                <label for="fname">First name</label>
            </div>

            <!-- Last name -->
            <div class="input-bloc vertical-alignment text-light mb-3">
                <input name="lname" type="text" id="lname" placeholder="e.g. Doe" required>
                <label for="lname">Last name</label>
            </div>

            <!-- Home planet -->
            <div class="input-bloc vertical-alignment text-light mb-3">
                <input name="home" type="text" id="home" placeholder="e.g. Alderaan" required>
                <label for="home">Home planet</label>
            </div>

            <hr>

            <!-- Email -->
            <div class="input-bloc vertical-alignment text-light mb-3">
                <input name="email" type="email" id="email" placeholder="e.g. jane_doe@gmail.com" required>
                <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-bloc vertical-alignment text-light mb-3">
                <input name="pswd" type="password" minlength="12" id="pswd" placeholder="e.g. a9827pkgRcdlTQf" required>
                <label for="pswd">Password</label>
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            </div>

            <!-- CAPTCHA -->
            <div>

            </div>

            <!-- Submit -->
            <button type="submit" class="blue-pink-gradient btn">Create my account</button>



        </form>
    </div>

    <!-- Relevent password indicators -->
    <div class="pass-info hidden">

    </div>

</body>

</html>
