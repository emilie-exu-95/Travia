<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Travia</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

</head>

<body>

    <div class="window horizontal-alignment horizontal-center vertical-center">

        <!-- LEFT VERTICAL DIV -->
        <div class="left-div vertical-alignment horizontal-center">

            <!-- LOGO + ICON -->
            <div class="logo">
                <h1 class="text-light">TRAVIA</h1>
            </div>

            <!-- FORM (origin, destination)-->
            <form class="vertical-alignment" method="get">
                <!-- origin input-->
                <div class="input-bloc vertical-alignment text-light mb-3">
                    <input name="origin" type="text" id="origin" placeholder="e.g. : ">
                    <label for="origin">Origin</label>
                </div>
                <!-- destination input-->
                <div class="input-bloc vertical-alignment text-light mb-3">
                    <input name="destination" type="text" id="destination" placeholder="e.g. : ">
                    <label for="destination">Destination</label>
                </div>
                <!-- search button -->
                <button type="submit" class="blue-pink-gradient btn">Search</button>
            </form>

        </div>

        <!-- RIGHT DIV -->
        <div class="right-div">
            
        </div>

    </div>

</body>

<footer>
    <script src="scripts.js"></script>
</footer>

</html>
